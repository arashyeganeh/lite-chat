<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Lite</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="w-full bg-white shadow-2xl rounded-lg sm:max-w-md sm:mx-0 mx-5">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Chat Lite
        </h1>
        <form class="space-y-4 md:space-y-6" action="/" method="POST">
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-900"
              for="form-nickname"
              >Your Nickname</label
            >
            <input
              type="text"
              id="form-nickname"
              name="nickname"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Arash"
            />
          </div>
          <button
            class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="submit"
          >
            Join
          </button>
        </form>
      </div>
    </div>
    <script src="login.script.js"></script>
  </body>
</html>
